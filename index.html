<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°å­—ç»¿æ´² | Command Center</title>
    <style>
        :root {
            --bg-main: #020617;
            --bg-gradient: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #64748b;
            --accent-color: #38bdf8;
        }

        [data-theme="light"] {
            --bg-main: #f8fafc;
            --bg-gradient: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            --glass-bg: rgba(15, 23, 42, 0.03);
            --glass-border: rgba(15, 23, 42, 0.08);
            --text-primary: #0f172a;
            --text-secondary: #94a3b8;
            --accent-color: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--bg-main);
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'JetBrains Mono', 'Fira Code', monospace; /* æ¢æˆæ›´æœ‰ç§‘æŠ€æ„Ÿçš„å­—ä½“ */
            overflow: hidden;
        }

        /* é¡¶éƒ¨å¯¼èˆªæ§åˆ¶ */
        .top-bar {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            color: var(--text-primary);
        }

        /* ä¸»å®¹å™¨ */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            padding: 50px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* åŠ¨æ€æ—¶é’Ÿ */
        .clock-display {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums; /* é˜²æ­¢æ•°å­—è·³åŠ¨ */
            background: linear-gradient(180deg, var(--text-primary) 30%, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date-display {
            color: var(--text-secondary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* ç³»ç»ŸçŠ¶æ€æ  (æ›¿æ¢æ‰çµæ„Ÿç›’å­) */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .status-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* å‘¼å¸ç¯æ•ˆæœ */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* èƒŒæ™¯è£…é¥° */
        .cursor-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle 400px at var(--x, 50%) var(--y, 50%), var(--accent-color), transparent);
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="top-bar">
        <button class="icon-btn" id="themeBtn">ğŸŒ™</button>
    </div>

    <div class="cursor-glow" id="glow"></div>
    
    <div class="container">
        <div class="clock-display" id="clock">00:00:00</div>
        <div class="date-display" id="date">LOADING DATA...</div>
        
        <div class="status-grid">
            <div class="status-item">
                <span class="status-label">SYSTEM STATUS</span>
                <span class="status-value"><span class="status-dot"></span>OPERATIONAL</span>
            </div>
            <div class="status-item">
                <span class="status-label">ENVIRONMENT</span>
                <span class="status-value" id="envTag">SECURE OASIS</span>
            </div>
            <div class="status-item" style="grid-column: span 2;">
                <span class="status-label">UPTIME</span>
                <span class="status-value" id="uptime">00:00:00:00</span>
            </div>
        </div>
    </div>

    <script>
        // 1. æç®€ä¸»é¢˜åˆ‡æ¢é€»è¾‘ (åˆ é™¤äº†æ–‡å­—æç¤º)
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;

        const applyTheme = (theme) => {
            body.setAttribute('data-theme', theme);
            themeBtn.innerText = (theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸');
            localStorage.setItem('user-theme', theme);
        };

        themeBtn.addEventListener('click', () => {
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // è·Ÿéšç³»ç»Ÿ
        if (!localStorage.getItem('user-theme') && window.matchMedia('(prefers-color-scheme: light)').matches) {
            applyTheme('light');
        } else if (localStorage.getItem('user-theme')) {
            applyTheme(localStorage.getItem('user-theme'));
        }

        // 2. åŠ¨æ€æ—¶é’Ÿä¸è¿è¡Œæ—¶é—´é€»è¾‘
        const startTime = Date.now();

        function updateDashboard() {
            const now = new Date();
            
            // æ›´æ–°æ—¶é’Ÿ
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
            
            // æ›´æ–°æ—¥æœŸ
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
            document.getElementById('date').innerText = now.toLocaleDateString('zh-CN', options);

            // æ›´æ–°è¿è¡Œæ—¶é—´ (Uptime)
            const diff = Date.now() - startTime;
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            const ms = Math.floor((diff % 1000) / 10).toString().padStart(2, '0');
            document.getElementById('uptime').innerText = `${h}:${m}:${s}:${ms}`;
        }

        setInterval(updateDashboard, 10);

        // 3. é¼ æ ‡äº¤äº’
        const glow = document.getElementById('glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.setProperty('--x', e.clientX + 'px');
            glow.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>
</html>
