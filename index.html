<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°å­—ç»¿æ´² | Icon Rain</title>
    <style>
        :root {
            --bg-main: #050505;
            --bg-gradient: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.4);
        }

        [data-theme="light"] {
            --bg-main: #ffffff;
            --bg-gradient: radial-gradient(circle at center, #f0f2f5 0%, #ffffff 100%);
            --text-primary: #000000;
            --text-secondary: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-main);
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            transition: background 0.6s ease, color 0.6s ease;
        }

        /* æç®€åˆ‡æ¢æŒ‰é’® */
        .top-bar {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 100;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-primary);
            opacity: 0.3;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .icon-btn:hover { opacity: 1; }

        /* ä¸­å¿ƒæ—¶é’Ÿå®¹å™¨ */
        .container {
            text-align: center;
            user-select: none;
            z-index: 10; /* ç¡®ä¿æ—¶é’Ÿåœ¨é›¨æ°´å‰é¢ */
            position: relative;
        }

        .clock-display {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 200;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        /* --- å›¾æ ‡é›¨æ ·å¼ --- */
        .rain-icon {
            position: fixed;
            top: -50px; /* ä»å±å¹•ä¸Šæ–¹å¼€å§‹ */
            pointer-events: none; /* é˜²æ­¢é¼ æ ‡äº¤äº’ */
            user-select: none;
            z-index: 1; /* åœ¨èƒŒæ™¯ä¹‹ä¸Šï¼Œæ—¶é’Ÿä¹‹ä¸‹ */
            will-change: transform; /* æ€§èƒ½ä¼˜åŒ– */
            animation-name: fall;
            animation-timing-function: linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg); /* ä¸‹è½åˆ°å±å¹•ä¸‹æ–¹å¹¶æ—‹è½¬ */
                opacity: 0.2;
            }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 600px) {
            .date-display { letter-spacing: 0.2em; font-size: 0.7rem; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="top-bar">
        <button class="icon-btn" id="themeBtn">DARK</button>
    </div>
    
    <div class="container">
        <div class="clock-display" id="clock">00:00</div>
        <div class="date-display" id="date">LOADING...</div>
    </div>

    <script>
        // --- ä¸»é¢˜é€»è¾‘ ---
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;
        const applyTheme = (theme) => {
            body.setAttribute('data-theme', theme);
            themeBtn.innerText = theme.toUpperCase();
            localStorage.setItem('user-theme', theme);
        };
        themeBtn.addEventListener('click', () => {
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });
        if (!localStorage.getItem('user-theme') && window.matchMedia('(prefers-color-scheme: light)').matches) {
            applyTheme('light');
        } else if (localStorage.getItem('user-theme')) {
            applyTheme(localStorage.getItem('user-theme'));
        }

        // --- æ—¶é’Ÿé€»è¾‘ ---
        function updateClock() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerHTML = `${h}:${m}<span style="font-size: 0.4em; opacity: 0.5; margin-left: 10px;">${s}</span>`;
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').innerText = now.toLocaleDateString('zh-CN', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- å›¾æ ‡é›¨æ ¸å¿ƒé€»è¾‘ ---
        
        // 1. å®šä¹‰é›¨æ»´ç´ æåº“ (å¯ä»¥éšæ„æ·»åŠ ä½ å–œæ¬¢çš„ Emoji)
        const iconSet = [
            'ğŸ’¾', 'ğŸ’¿', 'ğŸ–¥ï¸', 'ğŸ–±ï¸', 'âŒ¨ï¸', 'ğŸ“±', 'ğŸ“¡', // Tech
            'â˜ï¸', 'âš¡', 'â„ï¸', 'ğŸ’§', 'ğŸŒŠ', 'ğŸŒ™', 'â­', // Weather/Nature
            'ğŸš€', 'ğŸ›¸', 'ğŸ‘¾', 'ğŸ®', 'ğŸ²', 'ğŸ§©',       // Space/Games
            'ğŸµ', 'ğŸ¹', 'ğŸ¨', 'ğŸ“š', 'â˜•', 'ğŸ”'        // Misc
        ];

        function createRainDrop() {
            const icon = document.createElement('div');
            icon.classList.add('rain-icon');
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªå›¾æ ‡
            icon.innerText = iconSet[Math.floor(Math.random() * iconSet.length)];

            // éšæœºç”Ÿæˆå±æ€§
            const left = Math.random() * 100 + 'vw'; // æ°´å¹³ä½ç½®
            const size = Math.random() * 2 + 1 + 'rem'; // å¤§å° (1rem åˆ° 3rem)
            const duration = Math.random() * 5 + 3 + 's'; // ä¸‹è½æ—¶é—´ (3s åˆ° 8s)
            const delay = Math.random() * 2 + 's'; // éšæœºå»¶è¿Ÿå¼€å§‹
            const opacity = Math.random() * 0.5 + 0.3; // é€æ˜åº¦ (0.3 åˆ° 0.8)

            // åº”ç”¨æ ·å¼
            icon.style.left = left;
            icon.style.fontSize = size;
            icon.style.animationDuration = duration;
            icon.style.animationDelay = delay;
            icon.style.opacity = opacity;
            // éšæœºä¸€ç‚¹æ¨¡ç³Šæ„Ÿï¼Œå¢åŠ æ™¯æ·±
            if (Math.random() > 0.7) {
                 icon.style.filter = `blur(${Math.random() * 3}px)`;
            }

            document.body.appendChild(icon);

            // é‡è¦ï¼šåŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ ï¼Œé˜²æ­¢å†…å­˜æ³„æ¼
            icon.addEventListener('animationend', () => {
                icon.remove();
            });
        }

        // æ¯éš”ä¸€å®šæ—¶é—´ç”Ÿæˆä¸€ä¸ªæ–°é›¨æ»´
        // è°ƒæ•´è¿™ä¸ªæ•°å­—å¯ä»¥æ”¹å˜é›¨çš„å¤§å° (ä¾‹å¦‚ 300ms ä¸€æ»´ï¼Œæˆ–è€… 100ms ä¸€æ»´)
        setInterval(createRainDrop, 200);

        // åˆå§‹åŒ–å…ˆç”Ÿæˆå‡ ä¸ª
        for(let i=0; i<10; i++) createRainDrop();

    </script>
</body>
</html>
